<form
    hx-post="{% url 'cars:create' %}"
    hx-target="#car-list-body"
    hx-swap="beforeend"
    hx-on::after-request="this.reset()"
    class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
>
    {% csrf_token %}

    <div class="sm:col-span-2">
        <label for="{{ form.license_plate.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">Держ. номер</label>
        <div class="mt-2">
            {{ form.license_plate }}
            <div class="text-sm text-red-600 mt-1">{{ form.license_plate.errors }}</div>
        </div>
    </div>

    <div class="sm:col-span-2">
        <label for="{{ form.brand.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">Марка</label>
        <div class="mt-2">
            {{ form.brand }}
            <div class="text-sm text-red-600 mt-1">{{ form.brand.errors }}</div>
        </div>
    </div>

    <div class="sm:col-span-2">
        <label for="{{ form.model.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">Модель</label>
        <div class="mt-2">
            {{ form.model }}
            <div class="text-sm text-red-600 mt-1">{{ form.model.errors }}</div>
        </div>
    </div>

    <div class="sm:col-span-6 flex items-center justify-end">
         <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Додати авто
        </button>
    </div>
</form>
